<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header><h1>Weather Dashboard</h1></header>
    <div class="container is-fluid">
      <div class="columns">
        <div class="column is-one-quarter">
          <section class="search-area mb-4">
            <label for="cityInput">Search for a City:</label>
            <input class="input my-3" id="cityInput" type="text" />
            <span id="errorMsg"></span>
            <button id="searchCityButton" class="button is-info is-fullwidth">
              Search
            </button>
          </section>
          <section class="box">
            <ul id="savedLocations">
              <li>No Locations Added Yet</li>
            </ul>
          </section>
        </div>
        <div class="column">
          <section
            class="box has-background-primary-80 has-text-primary-55-invert"
            id="localWeatherData"
          >
            <p>Search or Select a Location to show recent weather</p>
          </section>
          <section>
            <h2 class="is-size-5">5-Day Forecast:</h2>
            <div class="columns" id="localWeatherForecast"></div>
          </section>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
